name: ğŸš€ Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          docker build -t dhiraj918106/fastapi-blue-green-deployment:latest .

      - name: ğŸš€ Push Docker Image
        run: |
          docker push dhiraj918106/fastapi-blue-green-deployment:latest
